<!DOCTYPE html>
<html lang="ZH-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="./jquery-animate-css-rotate-scale/jquery-animate-css-rotate-scale.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .img {
        perspective: 600px;
        transform-style: preserve-3d;
        width: 400px;
        height: 400px;
        border: 1px solid gray;
        margin: 100px auto;
      }
      .img div {
        width: 25%;
        height: 25%;
        float: left;
        transition: .4s;
      }
      .r {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="lb">
      <div class="img">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script>
      let style = "";
      style += $("head style").text();
      for (let i = 0, y = 100; i < $(".img div").length; i++) {
        if (i % 4 == 0) {
          y -= 100;
        }
        style += `.img div:nth-child(${i +
          1}){background-image:url(./timg.jpeg);background-position:${(i % 4) *
          -100}px ${y}px} \n\t
          `;
      }
      $("head style").text(style);
      let arr1 = [];
      for (let i = 0; i < $(".img div").length; i++) {
        arr1.push($(".img div").eq(i));
      }
      for (let [key, value] of ["a", "b"].entries()) {
        console.log(key, value);
      }
      // 不使用 for... of 循环
      let arr = _.shuffle(arr1);
      function nx(fn) {
        arr1[fn].toggleClass("r")
      }
      let i=-1;
      setInterval(() => {
        i++;
        if(i==16){
          i=0
        }
        nx(i)
      }, 400);
    </script>
  </body>
</html>
